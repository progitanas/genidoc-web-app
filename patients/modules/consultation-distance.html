
<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Consultation à distance — GeniDoc</title>
		<link rel="icon" type="image/png" href="/static/ong_GeniDoc1preview.png" />
		<style>
			body {
				font-family: "Space Grotesk", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				background: #f5f7fa;
				margin: 0;
				min-height: 100vh;
			}
			.main-content {
				max-width: 1200px;
				margin: 40px auto;
				padding: 0 16px;
			}
			h1 {
				color: #2056ae;
				text-align: center;
				margin-bottom: 32px;
			}
			.badges-row {
				display: flex;
				flex-wrap: wrap;
				gap: 10px;
				justify-content: center;
				margin-bottom: 32px;
			}
			.badge {
				padding: 7px 18px;
				border-radius: 16px;
				color: #fff;
				font-weight: 600;
				font-size: 1em;
				box-shadow: 0 2px 8px rgba(32,86,174,0.10);
				letter-spacing: 0.5px;
			}
			.badge.teleconsultation { background: #2056ae; }
			.badge.teleexpertise { background: #4f8cff; }
			.badge.teleassistance { background: #27ae60; }
			.badge.telesoin { background: #f39c12; }
			.badge.telemonitoring { background: #e74c3c; }
			.badge.eprescription { background: #8e44ad; }
			.badge.rdv { background: #16a085; }
			.badge.ia { background: #fd79a8; }
			.badge.blockchain { background: #222f3e; }
		</style>
	</head>
	<body>
		<main class="main-content">
			<h1>Consultation à distance</h1>
			<div class="badges-row">
				<span class="badge teleconsultation">Téléconsultation</span>
				<span class="badge teleexpertise">Téléexpertise</span>
				<span class="badge teleassistance">Téléassistance</span>
				<span class="badge telesoin">Télésoin</span>
				<span class="badge telemonitoring">Télémonitoring</span>
				<span class="badge eprescription">E-prescription</span>
				<span class="badge rdv">Gestion RDV & facturation</span>
				<span class="badge ia">Modules IA avancés</span>
				<span class="badge blockchain">Sécurité Blockchain</span>
			</div>
