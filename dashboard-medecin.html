    <script>
      // Session/authentication check for dashboard-medecin.html
      (function () {
        var doctorId = localStorage.getItem('doctorId');
        if (!doctorId) {
          // Show banner and allow user to re-login instead of an immediate redirect
          try {
            showBanner(
              'Aucun doctorId trouvé. Veuillez vous connecter.',
              'error',
              5000
            );
          } catch (e) {}
          setTimeout(function () {
            window.location.href = 'auth.html';
          }, 1800);
        }
      })();
      // secureFetch helper: attach token and handle 401/403 centrally
      async function secureFetch(url, options = {}, errorMsg) {
        options = options || {};
        options.headers = options.headers || {};
        try {
          const token = localStorage.getItem('token');
          if (token) options.headers['Authorization'] = 'Bearer ' + token;
        } catch (e) {
          console.warn('Unable to read token', e);
        }
        const res = await fetch(url, options);
        if (res.status === 401 || res.status === 403) {
          try {
            localStorage.removeItem('token');
            localStorage.removeItem('doctorId');
          } catch (e) {}
          if (typeof showBanner === 'function')
            showBanner('Accès refusé ou session expirée. Redirection...');
          setTimeout(() => (window.location.href = 'auth.html'), 1200);
          throw new Error('Déconnecté');
        }
        return res;
      }

      // Simple in-page banner helper to replace alert()
      function showBanner(message, type = 'info', timeout = 4500) {
        try {
          let el = document.getElementById('site-banner');
          // If banner doesn't exist, create a lightweight non-blocking banner
          if (!el) {
            el = document.createElement('div');
            el.id = 'site-banner';
            el.style.position = 'fixed';
            el.style.top = '12px';
            el.style.left = '50%';
            el.style.transform = 'translateX(-50%)';
            el.style.zIndex = '2000';
            el.style.display = 'none';
            el.style.padding = '10px 14px';
            el.style.borderRadius = '8px';
            el.style.boxShadow = '0 6px 24px rgba(0,0,0,0.12)';
            document.body.appendChild(el);
          }
          el.textContent = message;
          el.style.display = 'block';
          if (type === 'error') {
            el.style.background = '#ef4444';
            el.style.color = '#fff';
          } else if (type === 'success') {
            el.style.background = '#10b981';
            el.style.color = '#fff';
          } else {
            el.style.background = '#1f2937';
            el.style.color = '#fff';
          }
          clearTimeout(el._hideTimer);
          el._hideTimer = setTimeout(() => {
            el.style.display = 'none';
          }, timeout);
        } catch (e) {
          console.warn('Banner error', e);
        }
      }
    </script>

    <script>
      // --- Agenda par service (vue calendrier) ---
      // Simple calendrier JS (pas de dépendance externe)
      let agendaAppointments = [];
      function renderCalendar(appointments, month, year) {
        const calendarDiv = document.getElementById('calendar');
        calendarDiv.innerHTML = '';
        const now = new Date();
        month = month ?? now.getMonth();
        year = year ?? now.getFullYear();
        // En-tête mois/année
        const header = document.createElement('div');
        header.style.display = 'flex';
        header.style.justifyContent = 'space-between';
        header.style.alignItems = 'center';
        header.style.marginBottom = '8px';
        const prevBtn = document.createElement('button');
        prevBtn.textContent = '<';
        prevBtn.onclick = () =>
          renderCalendar(
            appointments,
            month === 0 ? 11 : month - 1,
            month === 0 ? year - 1 : year
          );
        prevBtn.setAttribute('aria-label', 'Précédent');
        const nextBtn = document.createElement('button');
        nextBtn.textContent = '>';
        nextBtn.onclick = () =>
          renderCalendar(
            appointments,
            month === 11 ? 0 : month + 1,
            month === 11 ? year + 1 : year
          );
        nextBtn.setAttribute('aria-label', 'Suivant');
        const monthNames = [
          'Janvier',
          'Février',
          'Mars',
          'Avril',
          'Mai',
          'Juin',
          'Juillet',
          'Août',
          'Septembre',
          'Octobre',
          'Novembre',
          'Décembre',
        ];
        const title = document.createElement('span');
        title.textContent = monthNames[month] + ' ' + year;
        header.appendChild(prevBtn);
        header.appendChild(title);
        header.appendChild(nextBtn);
        calendarDiv.appendChild(header);
        // Tableau calendrier
        const table = document.createElement('table');
        table.style.width = '100%';
        table.style.borderCollapse = 'collapse';
        const days = ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'];
        const thead = document.createElement('thead');
        const trh = document.createElement('tr');
        days.forEach((d) => {
          const th = document.createElement('th');
          th.textContent = d;
          th.style.background = '#f0f5ff';
          th.style.color = '#2056ae';
          th.style.padding = '6px';
          trh.appendChild(th);
        });
        thead.appendChild(trh);
        table.appendChild(thead);
        const firstDay = new Date(year, month, 1);
        let startDay = firstDay.getDay();
        startDay = startDay === 0 ? 6 : startDay - 1; // Lundi=0
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        let date = 1;
        const tbody = document.createElement('tbody');
        for (let i = 0; i < 6; i++) {
          const tr = document.createElement('tr');
          for (let j = 0; j < 7; j++) {
            const td = document.createElement('td');
            td.style.height = '48px';
            td.style.verticalAlign = 'top';
            td.style.border = '1px solid #e5e7eb';
            td.style.padding = '4px';
            if (i === 0 && j < startDay) {
              td.innerHTML = '';
            } else if (date > daysInMonth) {
              td.innerHTML = '';
            } else {
              // Use DOM APIs instead of innerHTML for the date to avoid injection
              const dayNumDiv = document.createElement('div');
              dayNumDiv.style.fontWeight = '600';
              dayNumDiv.textContent = String(date);
              td.appendChild(dayNumDiv);
              // RDV du jour
              const dayStr = `${year}-${String(month + 1).padStart(
                2,
                '0'
              )}-${String(date).padStart(2, '0')}`;
              const dayApps = appointments.filter((a) =>
                (a.date || '').startsWith(dayStr)
              );
              dayApps.forEach((a) => {
                const badge = document.createElement('button');
                badge.type = 'button';
                badge.className = 'calendar-badge';
                badge.textContent = `${a.time || ''} - ${
                  a.fullName || a.patientName || ''
                } (${a.service || a.reason || ''})`;
                badge.style.background = '#2056ae';
                badge.style.color = '#fff';
                badge.style.border = 'none';
                badge.style.borderRadius = '6px';
                badge.style.fontSize = '0.92em';
                badge.style.margin = '2px 0';
                badge.style.padding = '2px 6px';
                badge.title = `Statut: ${a.status || '-'}\nMotif: ${
                  a.reason || '-'
                }\nService: ${a.service || '-'}\nPatient: ${
                  a.fullName || a.patientName || ''
                }`;
                badge.setAttribute(
                  'aria-label',
                  `Rendez-vous ${a.time || ''} - ${
                    a.fullName || a.patientName || ''
                  }`
                );
                // Keyboard/click friendly: open patient history on enter/click if patient id available
                badge.onclick = function () {
                  if (a.patientId || a.genidocId || a.id) {
                    viewPatientHistory(a.patientId || a.genidocId || a.id);
                  }
                };
                td.appendChild(badge);
              });
              date++;
            }
            tr.appendChild(td);
          }
          tbody.appendChild(tr);
        }
        table.appendChild(tbody);
        calendarDiv.appendChild(table);
      }

      function updateAgendaCalendar() {
        const service = document.getElementById('service-filter').value;
        let filtered = agendaAppointments;
        if (service) {
          filtered = agendaAppointments.filter(
            (a) =>
              (a.service || a.reason || '').toLowerCase() ===
              service.toLowerCase()
          );
        }
        renderCalendar(filtered);
      }

      document.addEventListener('DOMContentLoaded', function () {
        const filter = document.getElementById('service-filter');
        if (filter) {
          filter.addEventListener('change', updateAgendaCalendar);
        }
      });

        const url = new URL(window.location.href);

      async function fetchDoctorProfile() {
        const doctorId = getDoctorId();
        if (!doctorId) {
          showBanner(
            "Aucun doctorId trouvé dans l'URL ni dans le stockage local. Veuillez vous reconnecter.",
            'error'
          );
          document.getElementById('doctor-name').textContent =
            '[Aucun médecin connecté]';
          document.getElementById('doctor-email').textContent = '-';
          document.getElementById('doctor-specialty').textContent = '-';
          document.getElementById('doctor-establishment').textContent = '-';
          return;
        }
        try {
          console.log(
            '[DASHBOARD] Appel API sécurisé:',
            `/api/doctor/${doctorId}`
          );
          const res = await secureFetch(`/api/doctor/${doctorId}`);
          const result = await res.json();
          console.log('[DASHBOARD] Données médecin reçues:', result);
          if (result.success && result.data) {
            const d = result.data;
            const fullName =
              (d.doctorFirstName || d.userFirstName || d.firstName || '') +
              ' ' +
              (d.doctorLastName || d.userLastName || d.lastName || '');
            document.getElementById('doctor-name').textContent =
              fullName.trim() || '-';
            setNavbarDoctorName(fullName.trim() || '-');
            document.getElementById('doctor-email').textContent =
              d.email || d.userEmail || d.doctorEmail || '-';
            document.getElementById('doctor-specialty').textContent =
              d.specialty || d.establishmentSpecialty || '-';
            document.getElementById('doctor-establishment').textContent =
              d.establishmentName || '-';
          } else {
            document.getElementById('doctor-name').textContent =
              '[Erreur: ' + (result.message || 'Médecin introuvable') + ']';
            document.getElementById('doctor-email').textContent = '-';
            document.getElementById('doctor-specialty').textContent = '-';
            document.getElementById('doctor-establishment').textContent = '-';
            console.error('[DASHBOARD] Erreur API doctor:', result);
          }
        } catch (e) {
          document.getElementById('doctor-name').textContent =
            '[Erreur JS: ' + (e && e.message ? e.message : e) + ']';
          document.getElementById('doctor-email').textContent = '-';
          document.getElementById('doctor-specialty').textContent = '-';
          document.getElementById('doctor-establishment').textContent = '-';
          console.error('[DASHBOARD] Exception fetchDoctorProfile:', e);
        }
      }

      async function fetchAppointments() {
        const doctorId = getDoctorId();
        const tbody = document.getElementById('appointments-list');
        if (!doctorId) {
          tbody.innerHTML = '';
          const tr = document.createElement('tr');
          const td = document.createElement('td');
          td.setAttribute('colspan', '12');
          td.textContent = 'Erreur : aucun identifiant médecin trouvé.';
          tr.appendChild(td);
          tbody.appendChild(tr);
          return;
        }
        try {
          // On récupère le profil médecin pour avoir les RDV établissement si besoin
          const doctorRes = await secureFetch(`/api/doctor/${doctorId}`);
          const doctorResult = await doctorRes.json();
          let appointments = [];
          if (doctorResult.success && doctorResult.data) {
            // Priorité : RDV directs du médecin, sinon RDV établissement
            const directRes = await secureFetch(
              `/api/appointments?doctorId=${doctorId}`
            );
            const directResult = await directRes.json();
            if (
              directResult.success &&
              Array.isArray(directResult.data) &&
              directResult.data.length
            ) {
              appointments = directResult.data;
            } else if (
              Array.isArray(doctorResult.data.establishmentAppointments) &&
              doctorResult.data.establishmentAppointments.length
            ) {
              appointments = doctorResult.data.establishmentAppointments;
            }
          }
          // Pour l'agenda : stocker tous les RDV (directs ou établissement)
          agendaAppointments = appointments;
          updateAgendaCalendar();
          tbody.innerHTML = '';
          if (appointments.length) {
            appointments.forEach((app) => {
              const tr = document.createElement('tr');
              // Patient
              const tdPatient = document.createElement('td');
              tdPatient.setAttribute('data-label', 'Patient');
              tdPatient.textContent = app.fullName || app.patientName || '-';
              tr.appendChild(tdPatient);
              // Date
              const tdDate = document.createElement('td');
              tdDate.setAttribute('data-label', 'Date');
              tdDate.textContent = app.date || '-';
              tr.appendChild(tdDate);
              // Heure
              const tdTime = document.createElement('td');
              tdTime.setAttribute('data-label', 'Heure');
              tdTime.textContent = app.time || '-';
              tr.appendChild(tdTime);
              // Motif / Service
              const tdReason = document.createElement('td');
              tdReason.setAttribute('data-label', 'Motif');
              tdReason.textContent = app.service || app.reason || '-';
              tr.appendChild(tdReason);
              // Statut
              const tdStatus = document.createElement('td');
              tdStatus.setAttribute('data-label', 'Statut');
              tdStatus.textContent = app.status || '-';
              tr.appendChild(tdStatus);
              // Action (accepter/refuser)
              const actionTd = document.createElement('td');
              actionTd.setAttribute('data-label', 'Action');
              if (app.status === 'en attente') {
                const acceptBtn = document.createElement('button');
                acceptBtn.textContent = 'Accepter';
                acceptBtn.style.marginRight = '8px';
                acceptBtn.onclick = async () => {
                  await updateAppointmentStatus(app.id, 'confirmé');
                };
                const refuseBtn = document.createElement('button');
                refuseBtn.textContent = 'Refuser';
                refuseBtn.onclick = async () => {
                  await updateAppointmentStatus(app.id, 'annulé');
                };
                actionTd.appendChild(acceptBtn);
                actionTd.appendChild(refuseBtn);
              } else {
                actionTd.textContent = '-';
              }
              tr.appendChild(actionTd);
              // Diagnostic
              const diagTd = document.createElement('td');
              diagTd.setAttribute('data-label', 'Diagnostic');
              const diagBtn = document.createElement('button');
              diagBtn.textContent = 'Ajouter diagnostic';
              diagBtn.onclick = () =>
                openDiagnosticModal(
                  app.id,

      async function openDiagnosticModal(appointmentId, patientIdentifier) {

                    text.split('\n').forEach(function (line) {

              errDiv.textContent =

      // Modal helpers
      let _modalSaveHandler = null;
      let _previousActiveElement = null;
      let _modalKeyHandler = null;
      function openModal(title, onSave) {
        const backdrop = document.getElementById('modal-backdrop');
        const modalEl = document.getElementById('modal');
        const titleEl = document.getElementById('modal-title');
        const saveBtn = document.getElementById('modal-save');
        const closeBtn = document.getElementById('modal-close');
        titleEl.textContent = title || '';
        // show
        backdrop.style.display = 'flex';
        backdrop.setAttribute('aria-hidden', 'false');
        modalEl.setAttribute('aria-hidden', 'false');
        _previousActiveElement = document.activeElement;
        _modalSaveHandler = onSave;
        saveBtn.onclick = async function () {
          if (typeof _modalSaveHandler === 'function') {
            try {
              saveBtn.disabled = true;
              await _modalSaveHandler();
            } finally {
              saveBtn.disabled = false;
            }
          }
        };
        closeBtn.onclick = closeModal;

        // Basic focus trap and ESC handling
        _modalKeyHandler = function (e) {
          if (e.key === 'Escape') {
            e.preventDefault();
            closeModal();
            return;
          }
          if (e.key === 'Tab') {
            const focusable = modalEl.querySelectorAll(
              'button, [href], input, textarea, select, [tabindex]:not([tabindex="-1"])'
            );
            if (!focusable.length) return;
            const first = focusable[0];
            const last = focusable[focusable.length - 1];
            if (e.shiftKey) {
              if (document.activeElement === first) {
                e.preventDefault();
                last.focus();
              }
            } else {
              if (document.activeElement === last) {
                e.preventDefault();
                first.focus();
              }
            }
          }
        };
        document.addEventListener('keydown', _modalKeyHandler);
        // move focus into modal
        setTimeout(() => {
          modalEl.focus();
        }, 10);
      }
      function closeModal() {
        const backdrop = document.getElementById('modal-backdrop');
        const modalEl = document.getElementById('modal');
        const body = document.getElementById('modal-body');
        backdrop.style.display = 'none';
        backdrop.setAttribute('aria-hidden', 'true');
        modalEl.setAttribute('aria-hidden', 'true');
        body.innerHTML = '';
        _modalSaveHandler = null;
        if (typeof _modalKeyHandler === 'function') {
          document.removeEventListener('keydown', _modalKeyHandler);
          _modalKeyHandler = null;
        }
        try {
          if (
            _previousActiveElement &&
            typeof _previousActiveElement.focus === 'function'
          ) {
            _previousActiveElement.focus();
          }
        } catch (e) {}
        _previousActiveElement = null;
      }

          try {
            window.location.href = 'https://genidoc.ma';
          } catch (e) {

          if (installBtn) installBtn.style.display = 'inline-block';
        });

        if (installBtn) {
          installBtn.style.display = 'inline-block';
          installBtn.addEventListener('click', async (ev) => {
            ev.preventDefault();
            installBtn.disabled = true;
            if (deferredPrompt) {
              try {
                deferredPrompt.prompt();
                await deferredPrompt.userChoice;
                deferredPrompt = null;
              } catch (err) {
                console.warn(err);
              }
              installBtn.disabled = false;
              openGenidoc();

              return;
            }
            openGenidoc();
            installBtn.disabled = false;
          });
        }

        if ('serviceWorker' in navigator) {
