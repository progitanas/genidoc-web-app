<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Médecin — GeniDoc</title>
    <link rel="icon" type="image/png" href="/static/ong_GeniDoc1preview.png" />
    <style>
      body {
        font-family: "Space Grotesk", "Segoe UI", Tahoma, Geneva, Verdana,
          sans-serif;
        background: #f5f7fa;
        margin: 0;
        min-height: 100vh;
      }
      .dashboard-container {
        max-width: 900px;
        margin: 40px auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        padding: 32px 28px 24px 28px;
      }
      h1 {
        color: #2056ae;
        margin-bottom: 18px;
        font-size: 2em;
        font-weight: 700;
      }
      .section {
        margin-bottom: 32px;
      }
      .appointments-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
      }
      .appointments-table th,
      .appointments-table td {
        border: 1px solid #e5e7eb;
        padding: 10px 12px;
        text-align: left;
      }
      .appointments-table th {
        background: #f0f5ff;
        color: #2056ae;
      }
      .appointments-table tr:nth-child(even) {
        background: #fafbf8;
      }
      .profile-box {
        background: #f0f5ff;
        border-radius: 10px;
        padding: 18px 20px;
        margin-bottom: 18px;
      }
      .logout-btn {
        background: #e74c3c;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 18px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        float: right;
      }
      .logout-btn:hover {
        background: #c0392b;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <button class="logout-btn" onclick="logout()">Déconnexion</button>
      <h1>Bienvenue, Dr <span id="doctor-name"></span></h1>
      <div class="profile-box">
        <strong>Email :</strong> <span id="doctor-email"></span><br />
        <strong>Spécialité :</strong> <span id="doctor-specialty"></span><br />
        <strong>Établissement :</strong> <span id="doctor-establishment"></span>
      </div>
      <div class="section">
        <h2>Rendez-vous à venir</h2>
        <table class="appointments-table">
          <thead>
            <tr>
              <th>Patient</th>
              <th>Date</th>
              <th>Heure</th>
              <th>Motif</th>
              <th>Statut</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="appointments-list">
            <tr>
              <td colspan="5">Chargement...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script>
      function getDoctorId() {
        const url = new URL(window.location.href);
        const id =
          url.searchParams.get("doctorId") ||
          localStorage.getItem("doctorId") ||
          "";
        console.log("[DASHBOARD] doctorId utilisé:", id);
        return id;
      }

      async function fetchDoctorProfile() {
        const doctorId = getDoctorId();
        if (!doctorId) {
          alert(
            "Aucun doctorId trouvé dans l'URL ni dans le stockage local. Veuillez vous reconnecter."
          );
          document.getElementById("doctor-name").textContent =
            "[Aucun médecin connecté]";
          document.getElementById("doctor-email").textContent = "-";
          document.getElementById("doctor-specialty").textContent = "-";
          document.getElementById("doctor-establishment").textContent = "-";
          return;
        }
        try {
          console.log("[DASHBOARD] Appel API:", `/api/doctor/${doctorId}`);
          const res = await fetch(`/api/doctor/${doctorId}`);
          const result = await res.json();
          if (result.success && result.data) {
            const d = result.data;
            document.getElementById("doctor-name").textContent =
              (d.doctorFirstName || d.userFirstName || d.firstName || "") +
              " " +
              (d.doctorLastName || d.userLastName || d.lastName || "");
            document.getElementById("doctor-email").textContent =
              d.email || "-";
            document.getElementById("doctor-specialty").textContent =
              d.specialty || d.establishmentSpecialty || "-";
            document.getElementById("doctor-establishment").textContent =
              d.establishmentName || "-";
          } else {
            document.getElementById("doctor-name").textContent =
              "[Médecin introuvable]";
            document.getElementById("doctor-email").textContent = "-";
            document.getElementById("doctor-specialty").textContent = "-";
            document.getElementById("doctor-establishment").textContent = "-";
          }
        } catch (e) {
          document.getElementById("doctor-name").textContent =
            "[Erreur serveur]";
          document.getElementById("doctor-email").textContent = "-";
          document.getElementById("doctor-specialty").textContent = "-";
          document.getElementById("doctor-establishment").textContent = "-";
        }
      }

      async function fetchAppointments() {
        const doctorId = getDoctorId();
        const tbody = document.getElementById("appointments-list");
        if (!doctorId) {
          tbody.innerHTML =
            '<tr><td colspan="5">Erreur : aucun identifiant médecin trouvé.</td></tr>';
          return;
        }
        try {
          // On récupère le profil médecin pour avoir les RDV établissement si besoin
          const doctorRes = await fetch(`/api/doctor/${doctorId}`);
          const doctorResult = await doctorRes.json();
          let appointments = [];
          if (doctorResult.success && doctorResult.data) {
            // Priorité : RDV directs du médecin, sinon RDV établissement
            const directRes = await fetch(
              `/api/appointments?doctorId=${doctorId}`
            );
            const directResult = await directRes.json();
            if (
              directResult.success &&
              Array.isArray(directResult.data) &&
              directResult.data.length
            ) {
              appointments = directResult.data;
            } else if (
              Array.isArray(doctorResult.data.establishmentAppointments) &&
              doctorResult.data.establishmentAppointments.length
            ) {
              appointments = doctorResult.data.establishmentAppointments;
            }
          }
          tbody.innerHTML = "";
          if (appointments.length) {
            appointments.forEach((app) => {
              const tr = document.createElement("tr");
              tr.innerHTML = `<td>${
                app.fullName || app.patientName || "-"
              }</td><td>${app.date || "-"}</td><td>${app.time || "-"}</td><td>${
                app.service || app.reason || "-"
              }</td><td>${app.status || "-"}</td>`;
              // Ajout des boutons d'action si le statut est "en attente"
              const actionTd = document.createElement("td");
              if (app.status === "en attente") {
                const acceptBtn = document.createElement("button");
                acceptBtn.textContent = "Accepter";
                acceptBtn.style.marginRight = "8px";
                acceptBtn.onclick = async () => {
                  await updateAppointmentStatus(app.id, "confirmé");
                };
                const refuseBtn = document.createElement("button");
                refuseBtn.textContent = "Refuser";
                refuseBtn.onclick = async () => {
                  await updateAppointmentStatus(app.id, "annulé");
                };
                actionTd.appendChild(acceptBtn);
                actionTd.appendChild(refuseBtn);
              } else {
                actionTd.textContent = "-";
              }
              tr.appendChild(actionTd);
              tbody.appendChild(tr);
            });
          } else {
            tbody.innerHTML =
              '<tr><td colspan="5">Aucun rendez-vous à venir.</td></tr>';
          }
        } catch (e) {
          tbody.innerHTML =
            '<tr><td colspan="5">Erreur de chargement : ' +
            (e.message || e) +
            "</td></tr>";
        }
      }

      function logout() {
        localStorage.removeItem("doctorId");
        window.location.href = "auth.html";
      }

      // Initialisation
      async function updateAppointmentStatus(appointmentId, newStatus) {
        try {
          const res = await fetch(`/api/appointments/${appointmentId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ status: newStatus }),
          });
          const result = await res.json();
          if (result.success) {
            fetchAppointments();
          } else {
            alert(
              result.message || "Erreur lors de la mise à jour du rendez-vous"
            );
          }
        } catch (e) {
          alert("Erreur réseau lors de la mise à jour du rendez-vous");
        }
      }

      fetchDoctorProfile();
      fetchAppointments();
    </script>
  </body>
</html>
