<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-prescription — GeniDoc</title>
    <link rel="icon" type="image/png" href="/static/ong_GeniDoc1preview.png" />
    <style>
      body {
        font-family: "Space Grotesk", "Segoe UI", Tahoma, Geneva, Verdana,
          sans-serif;
        background: #f5f7fa;
        margin: 0;
        min-height: 100vh;
      }
      .main-content {
        max-width: 800px;
        margin: 40px auto;
        padding: 0 16px;
      }
      h1 {
        color: #2056ae;
        text-align: center;
        margin-bottom: 32px;
      }
      .feature-list {
        background: #fff;
        border-radius: 16px;
        padding: 32px 24px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        border: 2px solid #e5e7eb;
        margin-bottom: 32px;
      }
      .feature-list ul {
        font-size: 1.05em;
        color: #2056ae;
        margin-left: 24px;
      }
      .actions {
        text-align: center;
        margin-top: 32px;
      }
      .actions button {
        background: #2056ae;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 16px 32px;
        font-size: 1.1em;
        font-weight: 700;
        cursor: pointer;
        margin: 0 12px;
        transition: background 0.2s;
      }
      .actions button:hover {
        background: #174080;
      }
    </style>
  </head>
  <body>
    <main class="main-content">
      <h1>E-prescription</h1>
      <div class="feature-list">
        <ul>
          <li>
            Prescription sécurisée et transmission électronique des ordonnances
          </li>
          <li>Suivi des médicaments délivrés</li>
        </ul>
      </div>
      <div class="actions">
        <button onclick="window.location.href='nouvelle-prescription.html'">
          Nouvelle prescription
        </button>
        <button onclick="window.location.href='historique-prescriptions.html'">
          Historique des prescriptions
        </button>
      </div>
    </main>
  </body>
</html>
