<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GeniDoc - Santé Intelligente</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>GeniDoc</h1>
    <nav>
      <button onclick="showSection('appointment')">Rendez-vous</button>
      <button onclick="showSection('monitoring')">Surveillance</button>
      <button onclick="showSection('interop')">Interopérabilité</button>
    </nav>
  </header>

  <main>
    <section id="appointment" class="section active">
      <h2>Prise de rendez-vous</h2>
      <form id="appointmentForm">
        <input type="text" placeholder="Nom du patient" required />
        <input type="datetime-local" required />
        <button type="submit">Confirmer</button>
      </form>
    </section>

    <section id="monitoring" class="section">
      <h2>Surveillance à distance</h2>
      <div id="monitoringData">
        <p>Fréquence cardiaque : <span id="heartRate">--</span> bpm</p>
        <p>Température : <span id="temperature">--</span> °C</p>
      </div>
    </section>

    <section id="interop" class="section">
      <h2>Interopérabilité</h2>
      <p>Connexion aux systèmes de santé...</p>
    </section>
  </main>

  <footer>
    <p>© 2025 GeniDoc</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
