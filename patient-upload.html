<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Upload documents - Patient</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Téléverser un document</h1>
    <p>Paramètre: `?genidocId=GD-123456`</p>
    <input id="file" type="file" />
    <br />
    <label>genidocId: <input id="gen" type="text" /></label>
    <br />
    <button id="up">Téléverser</button>
    <div id="out"></div>
    <script>
      document.getElementById('up').addEventListener('click', async () => {
        const gen = document.getElementById('gen').value;
        if (!gen) {
          alert('genidocId missing');
          return;
        }
        const f = document.getElementById('file').files[0];
        if (!f) {
          alert('Select a file');
          return;
        }
        const form = new FormData();
        form.append('document', f);
        const res = await fetch(
          `/api/patient/${encodeURIComponent(gen)}/documents`,
          { method: 'POST', body: form }
        );
        const data = await res.json();
        document.getElementById('out').textContent = JSON.stringify(data);
      });
      const p = new URLSearchParams(location.search);
      if (p.get('genidocId'))
        document.getElementById('gen').value = p.get('genidocId');
    </script>
  </body>
</html>
