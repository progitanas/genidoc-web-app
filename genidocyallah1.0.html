    :root {

      .gd-input-area {

      .gd-send-btn {

        .gd-sidebar {

        }
        .gd-sidebar-header, .gd-sidebar-footer {

        .gd-sidebar-item {
          margin-bottom: 0;

        }
      }
      @media (max-width: 600px) {
        .gd-header {

        }
        .gd-chat {

      /* Accessibility: focus visible for keyboard navigation */
      .gd-sidebar-item:focus-visible,
      .gd-send-btn:focus-visible,
      .gd-input:focus-visible {
        outline: var(--focus-outline);
      }
    </style>
