<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="icon" type="image/png" href="/static/ong_GeniDoc1preview.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeniDoc Map - Trouvez un établissement</title>
  <link rel="stylesheet" href="/static/genidoc-style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
    }
    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }
    .header-flex {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }
    .header-flex .logo-accueil img {
      height: 56px;
    }
    .header-title {
      font-size: 1.8em;
      font-weight: 700;
      color: #2056AE;
    }
    .back-link a {
      color: #4D3AFF;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .map-layout {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 24px;
      margin-top: 24px;
    }
    @media (max-width: 992px) {
      .map-layout { grid-template-columns: 1fr; }
    }
    .map-container {
      height: 500px;
      background: #e9ecef;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      color: #777;
    }
    .search-panel {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px #4d3aff11;
      padding: 24px;
    }
    .search-bar input {
      width: 100%;
      padding: 12px 18px;
      border-radius: 8px;
      border: 1.5px solid #d6d6f7;
      font-size: 1em;
      margin-bottom: 16px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filter-tag {
      background: #eef2ff;
      color: #4D3AFF;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      cursor: pointer;
      border: 1px solid transparent;
      transition: all 0.2s;
    }
    .filter-tag:hover, .filter-tag.active {
      background: #4D3AFF;
      color: white;
      border-color: #4D3AFF;
    }
    .results-list {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
    }
    .establishment-card {
      background: #fafcff;
      border: 1px solid #e1e5ee;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }
    .establishment-card:hover {
      background: #fff;
      border-color: #4D3AFF;
    }
    .establishment-card h3 {
      font-size: 1.1em;
      color: #2056AE;
      margin: 0 0 8px 0;
    }
    .establishment-card p {
      margin: 4px 0;
      font-size: 0.95em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <header class="header-flex">
      <div class="logo-accueil">
        <img src="/static/genidoc-logo.png" alt="GeniDoc logo" />
      </div>
      <div class="header-title">GeniDoc Map</div>
      <div class="back-link">
        <a href="index.html">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
          Retour à l'accueil
        </a>
      </div>
    </header>

    <div class="map-layout">
      <div class="map-container">
        [Carte interactive placeholder]
      </div>
      <div class="search-panel">
        <div class="search-bar">
          <input type="text" placeholder="Rechercher par ville, quartier, nom...">
        </div>
        <div class="filters">
          <div class="filter-tag active">Tous</div>
          <div class="filter-tag">Hôpitaux</div>
          <div class="filter-tag">Pharmacies</div>
          <div class="filter-tag">Cabinets</div>
        </div>
        <div class="results-list">
          <div class="establishment-card">
            <h3>Hôpital Cheikh Khalifa</h3>
            <p>Casablanca</p>
            <p>Public - Ouvert 24/7</p>
          </div>
          <div class="establishment-card">
            <h3>Pharmacie des Océans</h3>
            <p>Rabat</p>
            <p>Privé - 8h-22h</p>
          </div>
          <div class="establishment-card">
            <h3>Cabinet Dr. Dupont</h3>
            <p>Maarif, Casablanca</p>
            <p>Médecin généraliste</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
