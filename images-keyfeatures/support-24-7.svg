<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 24/7 Support - Clock with checkmark -->
  <defs>
    <style>
      .support-stroke { stroke: white; stroke-width: 2; fill: none; }
      .support-fill { fill: white; }
    </style>
  </defs>
  
  <!-- Clock circle -->
  <circle class="support-stroke" cx="32" cy="32" r="20"/>
  
  <!-- Clock hands -->
  <line class="support-stroke" x1="32" y1="32" x2="32" y2="18"/>
  <line class="support-stroke" x1="32" y1="32" x2="40" y2="32"/>
  
  <!-- Hour markers -->
  <circle class="support-fill" cx="32" cy="14" r="1.5"/>
  <circle class="support-fill" cx="44" cy="32" r="1.5"/>
  <circle class="support-fill" cx="32" cy="50" r="1.5"/>
  <circle class="support-fill" cx="20" cy="32" r="1.5"/>
  
  <!-- Checkmark overlay -->
  <path class="support-stroke" d="M26 36 L30 42 L40 28" stroke-linecap="round" stroke-linejoin="round"/>
</svg>