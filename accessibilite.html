<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Langues & accessibilité — GeniDoc</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f7fa; margin: 0; }
    .container { max-width: 420px; margin: 48px auto; background: #fff; border-radius: 18px; box-shadow: 0 8px 32px #4d3aff22; padding: 36px 28px; }
    h1 { color: #2056AE; font-size: 1.5em; margin-bottom: 18px; }
    .desc { color: #444; margin-bottom: 24px; }
    .btn { background: #2056AE; color: #fff; border: none; border-radius: 12px; padding: 14px 0; width: 100%; font-size: 1.1em; font-weight: 700; cursor: pointer; margin-top: 18px; }
    .btn:hover { background: #174080; }
    .lang-select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 18px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Langues & accessibilité</h1>
    <div class="desc">Choisissez votre langue, activez l'audio ou le mode visuel, et accédez à des vidéos explicatives pour une meilleure compréhension.</div>
    <select class="lang-select">
      <option>Français</option>
      <option>English</option>
      <option>العربية</option>
      <option>Wolof</option>
      <option>Peul</option>
      <option>Mandinka</option>
    </select>
    <button class="btn" onclick="alert('Fonction audio à venir !')">Activer l'audio</button>
    <button class="btn" style="background:#4D3AFF;margin-top:12px;" onclick="alert('Vidéos explicatives à venir !')">Voir les vidéos</button>
    <div style="margin-top:28px;text-align:center;"><a href="index.html" style="color:#2056AE;text-decoration:underline;">&larr; Retour à l'accueil</a></div>
  </div>
</body>
</html>
