<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion Établissement - GeniDoc</title>
    <link rel="icon" type="image/png" href="/static/genidoc-logo.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #2056ae 0%, #174080 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        border-radius: 16px;
        padding: 48px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        max-width: 450px;
        width: 100%;
      }

      .logo-section {
        text-align: center;
        margin-bottom: 32px;
      }

      .logo-section img {
        height: 80px;
        margin-bottom: 16px;
      }

      .logo-section h1 {
        font-size: 28px;
        color: #2056ae;
        margin-bottom: 8px;
      }

      .logo-section p {
        color: #6a7a8a;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 24px;
      }

      label {
        display: block;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 8px;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.2s;
        font-family: inherit;
      }

      input:focus {
        outline: none;
        border-color: #2056ae;
        box-shadow: 0 0 0 3px rgba(32, 86, 174, 0.1);
      }

      .btn-login {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #2056ae 0%, #174080 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        font-family: inherit;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(32, 86, 174, 0.3);
      }

      .btn-login:active {
        transform: translateY(0);
      }

      .error-message {
        background: #fee;
        border-left: 4px solid #e74c3c;
        padding: 12px 16px;
        border-radius: 4px;
        color: #721c24;
        font-size: 14px;
        margin-bottom: 20px;
        display: none;
      }

      .help-text {
        text-align: center;
        margin-top: 24px;
        color: #6a7a8a;
        font-size: 13px;
      }

      .help-text a {
        color: #2056ae;
        text-decoration: none;
        font-weight: 600;
      }

      .help-text a:hover {
        text-decoration: underline;
      }

      .back-button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: #2056ae;
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 24px;
        transition: all 0.2s;
      }

      .back-button:hover {
        gap: 12px;
        color: #174080;
      }

      .back-button svg {
        width: 20px;
        height: 20px;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 32px 24px;
        }

        .logo-section h1 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <a href="/auth.html" class="back-button">
        <svg fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
          />
        </svg>
        Retour à l'authentification
      </a>

      <div class="logo-section">
        <img src="/static/GeniDoc_IeHF2025.png" alt="GeniDoc" />
        <h1>Espace Établissement</h1>
        <p>Connectez-vous pour gérer vos rendez-vous</p>
      </div>

      <div id="errorMessage" class="error-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email professionnel</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="votre.etablissement@genidoc.ma"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            required
          />
        </div>

        <button type="submit" class="btn-login">Se connecter</button>
      </form>

      <div class="help-text">
        Besoin d'aide ? Contactez
        <a href="mailto:support@genidoc.ma">support@genidoc.ma</a>
      </div>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const errorMessage = document.getElementById("errorMessage");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Masquer les erreurs précédentes
        errorMessage.style.display = "none";

        try {
          // Try admin login first. If the account is a platform admin but is also
          // linked to an establishment, we'll redirect to the establishment dashboard.
          const adminRes = await fetch("/api/admin/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          if (adminRes.ok) {
            const aData = await adminRes.json();
            if (aData.success) {
              // store token + user
              const token = aData.token || "";
              localStorage.setItem(
                "user",
                JSON.stringify({
                  ...aData.data,
                  id: aData.adminId,
                  role: "admin",
                })
              );
              localStorage.setItem("establishment_token", token);

              // Check whether this admin user has an establishment linked.
              try {
                const checkRes = await fetch(
                  `/api/establishments/admin/${aData.adminId}`,
                  {
                    headers: { Authorization: `Bearer ${token}` },
                  }
                );
                if (checkRes.ok) {
                  const checkData = await checkRes.json();
                  if (checkData.success && checkData.data) {
                    // It's an establishment admin: save establishment info and go to establishment dashboard
                    localStorage.setItem("establishment_id", checkData.data.id);
                    localStorage.setItem(
                      "establishment_name",
                      checkData.data.name || ""
                    );
                    localStorage.setItem(
                      "establishment_email",
                      checkData.data.email || email
                    );
                    window.location.href = "/establishment-dashboard.html";
                    return;
                  }
                }
              } catch (err) {
                // ignore and fallback to admin dashboard
              }

              // Otherwise go to admin dashboard
              window.location.href = "admin-dashboard.html";
              return;
            }
          }

          // If admin login failed (not ok), try establishment login as fallback
          const estRes = await fetch("/api/establishment/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          if (!estRes.ok) {
            const txt = await estRes.text().catch(() => "");
            showError(
              `Erreur serveur (${estRes.status}): ${txt || estRes.statusText}`
            );
            return;
          }

          const estData = await estRes.json();
          if (!estData.success) {
            showError(estData.message || "Email ou mot de passe incorrect.");
            return;
          }

          const facility = estData.establishment || estData.data || estData;
          const token = estData.token || "";

          // Save token and basic establishment info
          localStorage.setItem("establishment_token", token);
          localStorage.setItem("establishment_id", facility.id);
          localStorage.setItem(
            "establishment_name",
            facility.name || facility.nom || ""
          );
          localStorage.setItem("establishment_email", facility.email || email);

          // Try to fetch admin details for richer user object (settings)
          fetch(`/api/admin/${facility.id}`)
            .then((r) => r.json())
            .then((adminRes) => {
              if (adminRes.success && adminRes.data) {
                localStorage.setItem(
                  "user",
                  JSON.stringify({ ...adminRes.data, role: "admin" })
                );
              } else {
                localStorage.setItem(
                  "user",
                  JSON.stringify({
                    id: facility.id,
                    email: facility.email || email,
                    username: facility.name || facility.nom || "",
                    role: "admin",
                  })
                );
              }
              window.location.href = "/establishment-dashboard.html";
            })
            .catch(() => {
              window.location.href = "/establishment-dashboard.html";
            });
        } catch (error) {
          console.error("Erreur:", error);
          showError("Erreur de connexion au serveur");
        }
      });

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
      }
    </script>
  </body>
</html>
