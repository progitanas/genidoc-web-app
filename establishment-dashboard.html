    <style>

      .header-left img {

      .header-right {

      .user-info {

      .user-name {

      .filter-tabs {
        display: flex;

      .filter-tab {
        padding: 8px 16px;
        border: 2px solid #e2e8f0;

        cursor: pointer;

      }

      .filter-tab.active {
        background: #2056ae;
        color: white;
        border-color: #2056ae;
      }

      .appointments-table {
        width: 100%;
        border-collapse: collapse;
      }

      .appointments-table th {
        text-align: left;
        padding: 12px;
        background: #f8f9fa;
        color: #6a7a8a;
        font-weight: 600;
        font-size: 14px;
        border-bottom: 2px solid #e2e8f0;
      }

      .appointments-table td {
        padding: 16px 12px;
        border-bottom: 1px solid #e2e8f0;
      }

      .appointments-table tr:hover {
        background: #f8f9fa;
      }

      .status-badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
      }

      .status-pending,
      .status-en.attente {
        background: #fff3cd;
        color: #856404;
      }

      .status-confirmed,
      .status-confirm√© {
        background: #d4edda;
        color: #155724;
      }

      .status-cancelled,
      .status-annul√© {
        background: #f8d7da;
        color: #721c24;
      }

      .action-btn {
        padding: 6px 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 600;
        transition: all 0.2s;
        margin-right: 4px;
      }

      .btn-confirm {
        background: #27ae60;
        color: white;
      }

      .btn-cancel {
        background: #e74c3c;
        color: white;
      }

      .btn-edit {
        background: #f39c12;
        color: white;
      }

      .btn-view {
        background: #2056ae;
        color: white;
      }

      .action-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .empty-state {
        text-align: center;
        padding: 64px 32px;
        color: #6a7a8a;
      }

      .empty-state-icon {
        font-size: 64px;
        margin-bottom: 16px;
      }

      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          gap: 16px;
        }

        .stats-grid {
          grid-template-columns: 1fr;
        }

        .appointments-table {
          font-size: 14px;
        }

        .appointments-table th,
        .appointments-table td {
          padding: 8px;
        }
      }
    </style>
  </head>
  <body>

    </div>

    <!-- Main Content -->
    <div class="container">
      <!-- Statistiques -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">
            <svg width="24" height="24" fill="#2056AE" viewBox="0 0 24 24">
              <rect
                x="3"
                y="4"

                height="18"

                fill="none"

              <path

          </div>

        <div class="stat-card">

              />

          </div>

      <!-- Liste des rendez-vous -->
      <div class="appointments-section">
        <div class="section-header">
          <h2 class="section-title">Rendez-vous</h2>
          <div class="filter-tabs">
            <button
              class="filter-tab active"
              data-filter="all"
              onclick="filterAppointments('all')"
            >
              Tous
            </button>
            <button
              class="filter-tab"
              data-filter="pending"
              onclick="filterAppointments('pending')"
            >
              En attente
            </button>
            <button
              class="filter-tab"
              data-filter="confirmed"
              onclick="filterAppointments('confirmed')"
            >
              Confirm√©s
            </button>
            <button
              class="filter-tab"
              data-filter="cancelled"
              onclick="filterAppointments('cancelled')"
            >
              Annul√©s
            </button>
          </div>
        </div>

        <div id="appointmentsContainer">
          <table class="appointments-table" id="appointmentsTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Heure</th>
                <th>Patient</th>
                <th>Contact</th>
                <th>Service</th>
                <th>Mode</th>
                <th>Statut</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="appointmentsBody">
              <!-- Les rendez-vous seront charg√©s ici -->
            </tbody>
          </table>
          <div id="emptyState" class="empty-state" style="display: none">
            <div class="empty-state-icon">
              <img
                src="/static/rendez-vous.png"
                alt="Aucun rendez-vous"
                width="80"
                height="80"
              />

            <p>Vous n'avez pas encore de rendez-vous programm√©s.</p>

    <script>
      let allAppointments = [];
      let establishmentId = null;
      let currentFilter = "all";

      // Charger les donn√©es au d√©marrage
      window.addEventListener("DOMContentLoaded", () => {
        checkAuth();
      });

      // V√©rifier l'authentification
      function checkAuth() {
        const token = localStorage.getItem("establishment_token");
        const estId = localStorage.getItem("establishment_id");
        const estName = localStorage.getItem("establishment_name");
        if (!token || !estId) {
          forceLogout();
          return;
        }
        establishmentId = estId;
        document.getElementById("establishmentName").textContent = estName || "√âtablissement";
        document.getElementById("userName").textContent = localStorage.getItem("establishment_email") || "Admin";
        loadAppointments();
      }

      // Charger les rendez-vous
      async function loadAppointments() {
        try {
          const response = await secureFetch(
            `/api/establishment/${establishmentId}/appointments`,
            {
              headers: {
                Authorization: `Bearer ${localStorage.getItem("establishment_token")}`,
              },
            },
            "Acc√®s √©tablissement interdit ou session expir√©e."
          );
          const data = await response.json();
          if (data.success) {
            allAppointments = data.data || [];
            updateStats();
            displayAppointments(allAppointments);
          } else {
            alert("Erreur lors du chargement des rendez-vous");
          }
        } catch (error) {
          if (error.message !== "D√©connect√©") {
            console.error("Erreur:", error);
            alert("Erreur de connexion au serveur");
          }
        }
      }

      // Mettre √† jour les statistiques
      function updateStats() {
        const pending = allAppointments.filter(
          (a) => a.status === "pending"
        ).length;
        const confirmed = allAppointments.filter(
          (a) => a.status === "confirmed"
        ).length;
        const cancelled = allAppointments.filter(
          (a) => a.status === "cancelled"
        ).length;

        document.getElementById("statPending").textContent = pending;
        document.getElementById("statConfirmed").textContent = confirmed;
        document.getElementById("statCancelled").textContent = cancelled;
        document.getElementById("statTotal").textContent =
          allAppointments.length;
      }

      // Afficher les rendez-vous
      function displayAppointments(appointments) {
        const tbody = document.getElementById("appointmentsBody");
        const emptyState = document.getElementById("emptyState");
        const table = document.getElementById("appointmentsTable");

        if (!appointments || appointments.length === 0) {
          table.style.display = "none";
          emptyState.style.display = "block";
          return;
        }

        table.style.display = "table";
        emptyState.style.display = "none";

        tbody.innerHTML = appointments
          .map(
            (apt) => `
        <tr>
          <td>${formatDate(apt.date)}</td>
          <td>${apt.time}</td>
          <td><strong>${apt.fullName}</strong></td>
          <td>${apt.email}<br/><small>${apt.phone}</small></td>
          <td>${apt.serviceType || apt.service}</td>
          <td>${apt.mode}</td>
          <td>
            <span class="status-badge status-${apt.status}">
              ${getStatusText(apt.status)}
            </span>
          </td>
          <td>
            ${
              apt.status === "en attente"
                ? `
              <button class="action-btn btn-confirm" onclick="confirmAppointment('${apt.id}')">‚úì Confirmer</button>
              <button class="action-btn btn-cancel" onclick="cancelAppointment('${apt.id}')">‚úó Annuler</button>
              <button class="action-btn btn-edit" onclick="editAppointment('${apt.id}')">‚úé Modifier</button>
            `
                : apt.status === "confirm√©"
                ? `
              <button class="action-btn btn-cancel" onclick="cancelAppointment('${apt.id}')">‚úó Annuler</button>
              <button class="action-btn btn-edit" onclick="editAppointment('${apt.id}')">‚úé Modifier</button>
            `
                : `
              <button class="action-btn btn-confirm" onclick="confirmAppointment('${apt.id}')">‚úì R√©activer</button>
            `
            }
            <button class="action-btn btn-view" onclick="viewDetails('${
              apt.id
            }')">üëÅ D√©tails</button>
          </td>
        </tr>
      `
          )
          .join("");
      }

      // Filtrer les rendez-vous
      function filterAppointments(filter) {
        currentFilter = filter;

        // Mettre √† jour les onglets actifs
        document.querySelectorAll(".filter-tab").forEach((tab) => {
          tab.classList.remove("active");
          if (tab.dataset.filter === filter) {
            tab.classList.add("active");
          }
        });

        // Filtrer les donn√©es
        let filtered = allAppointments;
        if (filter !== "all") {
          filtered = allAppointments.filter((a) => a.status === filter);
        }

        displayAppointments(filtered);
      }

      // Confirmer un rendez-vous
      async function confirmAppointment(id) {
        if (!confirm("Confirmer ce rendez-vous ?")) return;
        try {
          const response = await secureFetch(`/api/appointments/${id}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${localStorage.getItem("establishment_token")}`,
            },
            body: JSON.stringify({ status: "confirmed" }),
          }, "Acc√®s interdit ou session expir√©e lors de la confirmation.");
          const data = await response.json();
          if (data.success) {
            alert("Rendez-vous confirm√© !");
            loadAppointments();
          } else {
            alert("Erreur lors de la confirmation");
          }
        } catch (error) {
          if (error.message !== "D√©connect√©") {
            console.error("Erreur:", error);
            alert("Erreur de connexion");
          }
        }
      }

      // Annuler un rendez-vous
      async function cancelAppointment(id) {
        const reason = prompt("Raison de l'annulation (facultatif) :");
        if (reason === null) return;
        try {
          const response = await secureFetch(`/api/appointments/${id}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${localStorage.getItem("establishment_token")}`,
            },
            body: JSON.stringify({ status: "cancelled", cancellationReason: reason }),
          }, "Acc√®s interdit ou session expir√©e lors de l'annulation.");
          const data = await response.json();
          if (data.success) {
            alert("Rendez-vous annul√©");
            loadAppointments();
          } else {
            alert("Erreur lors de l'annulation");
          }
        } catch (error) {
          if (error.message !== "D√©connect√©") {
            console.error("Erreur:", error);
            alert("Erreur de connexion");
          }
        }
      }

      // Modifier un rendez-vous (date/heure)
      async function editAppointment(id) {
        const apt = allAppointments.find((a) => a.id === id);
        if (!apt) return;

        // Cr√©er un modal pour la modification
        const newDate = prompt(
          `Nouvelle date (actuelle: ${apt.date}):\nFormat: AAAA-MM-JJ`,
          apt.date
        );
        if (!newDate || newDate === apt.date) {
          // Si annul√© ou pas de changement, demander l'heure
          const newTime = prompt(
            `Nouvelle heure (actuelle: ${apt.time}):\nFormat: HH:MM`,
            apt.time
          );
          if (!newTime || newTime === apt.time) return;

          // Mettre √† jour uniquement l'heure
          await updateAppointmentDateTime(id, apt.date, newTime);
        } else {
          // Demander aussi l'heure
          const newTime = prompt(
            `Nouvelle heure (actuelle: ${apt.time}):\nFormat: HH:MM`,
            apt.time
          );
          if (!newTime) return;

          // Mettre √† jour date et heure
          await updateAppointmentDateTime(id, newDate, newTime);
        }
      }

      // Fonction helper pour mettre √† jour date/heure
      async function updateAppointmentDateTime(id, date, time) {
        try {
          const response = await secureFetch(`/api/appointments/${id}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${localStorage.getItem("establishment_token")}`,
            },
            body: JSON.stringify({ date, time, status: "confirm√©" }),
          }, "Acc√®s interdit ou session expir√©e lors de la modification.");
          const data = await response.json();
          if (data.success) {
            alert(`Rendez-vous modifi√© !\nNouvelle date: ${date} √† ${time}`);
            loadAppointments();
          } else {
            alert("Erreur lors de la modification");
          }
        } catch (error) {
          if (error.message !== "D√©connect√©") {
            console.error("Erreur:", error);
            alert("Erreur de connexion");
          }
        }
      }

      // Voir les d√©tails
      function viewDetails(id) {
        const apt = allAppointments.find((a) => a.id === id);
        if (!apt) return;

        alert(
          `
Rendez-vous #${apt.id}

Patient : ${apt.fullName}
Email : ${apt.email}
T√©l√©phone : ${apt.phone}
Date : ${formatDate(apt.date)} √† ${apt.time}
Service : ${apt.serviceType || apt.service}
Mode : ${apt.mode}
Soci√©t√© : ${apt.company || "N/A"}
Message : ${apt.message || "Aucun message"}
Statut : ${getStatusText(apt.status)}
      `.trim()
        );
      }


      // ========== S√âCURIT√â SESSION ========== //
      function forceLogout(msg) {
        localStorage.clear();
        alert(msg || "Session expir√©e ou acc√®s interdit. Veuillez vous reconnecter.");
        window.location.href = "/establishment-login.html";
      }

      async function secureFetch(url, options = {}, errorMsg) {
        const res = await fetch(url, options);
        if (res.status === 401 || res.status === 403) {
          forceLogout(errorMsg || "Session expir√©e ou acc√®s interdit. Veuillez vous reconnecter.");
          throw new Error("D√©connect√©");
        }
        return res;
      }

      function logout() {
        forceLogout();
      }

      // Fonctions utilitaires
      function formatDate(dateStr) {
        const date = new Date(dateStr);
        return date.toLocaleDateString("fr-FR", {
          day: "2-digit",
          month: "2-digit",
          year: "numeric",
        });
      }

      function getStatusText(status) {
        const texts = {
          "en attente": "En attente",
          pending: "En attente",
          confirm√©: "Confirm√©",
          confirmed: "Confirm√©",
          annul√©: "Annul√©",
          cancelled: "Annul√©",
        };
        return texts[status] || status;
      }
    </script>
