version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: genidoc-postgres
    environment:
      POSTGRES_USER: ${DATABASE_USER:-genidoc_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-genidoc_password}
      POSTGRES_DB: ${DATABASE_NAME:-genidoc_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U genidoc_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - genidoc-network

  # Backend API Server
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genidoc-api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      DATABASE_URL: postgresql://${DATABASE_USER:-genidoc_user}:${DATABASE_PASSWORD:-genidoc_password}@postgres:5432/${DATABASE_NAME:-genidoc_db}
      JWT_SECRET: ${JWT_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./:/app
      - /app/node_modules
    networks:
      - genidoc-network
    command: npm run dev

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: genidoc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - genidoc-network
    profiles:
      - production

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: genidoc-frontend
    environment:
      REACT_APP_API_URL: http://localhost:3000/api
    ports:
      - "3001:3001"
    depends_on:
      - app
    networks:
      - genidoc-network
    profiles:
      - full-stack

volumes:
  postgres_data:
  redis_data:

networks:
  genidoc-network:
    driver: bridge
